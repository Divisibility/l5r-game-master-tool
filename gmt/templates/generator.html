{% extends "base.html" %}
{% block content %}
<h2>Character Generator</h2>
<form action="{{ url_for('generator') }}" method="post">
  <table class="table table-striped">
    <tbody>
      <tr>
	<th scope="row">Clan</th>
	<td>
	  <select style="min-width:100%;" name="clan">
	    <option value="">Random</option>
            {% for clan in clans %}
            <option value="{{ clan.id }}"{% if dclan == clan.id %}selected{% endif %} >
	      {{ clan.name }} </option>
            {% endfor %}
	</td>
      </tr>
      <tr>
	<th scope="row">Family</th>
	<td>
	  <select style="min-width:100%;" name="family">
	    <option value="">Random</option>
            {% for family in families %}
            <option value="{{ family.id }}"{% if dfamily == family.id %}selected{% endif %} >
	      {{ family.name }} </option>
            {% endfor %}
	</td>
      </tr>
      <tr>
	<th scope="row">School</th>
	<td>
	  <select style="min-width:100%;" name="school">
	    <option value="">Random</option>
            {% for school in schools %}
            <option value="{{ school.id }}"{% if dschool == school.id %}selected{% endif %} >
	      {{ school.name }} </option>
            {% endfor %}
	</td>
      </tr>
      <tr>
	<th scope="row">Gender</th>
	<td>
	  <select style="min-width:100%;" name="gender">
	    <option value="">Random</option>
            <option value="Male"{% if dgender == "Male" %}selected{% endif %} >Male</option>
	    <option value="Female"{% if dgender == "Female" %}selected{% endif %} >Female</option>
	</td>
      </tr>
      <tr>
	<th scope="row">Name</th>
	<td>
	  <select style="min-width:100%;" name="forename">
	    <option value="">Random</option>
            {% for forename in forenames %}
            <option value="{{ forename.id }}"
		    {% if dforename == forename.id %}selected{% endif %} >
	      {{ forename.name }} </option>
            {% endfor %}
	</td>
      </tr>
      <tr>
	<th scope="row">Honor</th>
	<td>
	  <select style="min-width:100%;" name="honor">
	    <option value="">Random</option>
            {% for i in range(100) %}
            <option value="{{ i }}" {% if dhonor == i %}selected{% endif %} > {{ i / 10 }} </option>
            {% endfor %}
	</td>
      </tr>
      <tr>
	<th scope="row">Glory</th>
	<td>
	  <select style="min-width:100%;" name="glory">
	    <option value="">Random</option>
            {% for i in range(100) %}
            <option value="{{ i }}" {% if dglory == i %}selected{% endif %} > {{ i / 10 }} </option>
            {% endfor %}
	</td>
      </tr>
      <tr>
	<th scope="row">Status</th>
	<td>
	  <select style="min-width:100%;" name="status">
	    <option value="">Random</option>
            {% for i in range(100) %}
            <option value="{{ i }}" {% if dstatus == i %}selected{% endif %} > {{ i / 10 }} </option>
            {% endfor %}
	</td>
      </tr>
      <tr>
	<th scope="row">Shadowland Taint</th>
	<td>
	  <select style="min-width:100%;" name="taint">
	    <option value="">Random</option>
            {% for i in range(100) %}
            <option value="{{ i }}" {% if dtaint == i %}selected{% endif %} > {{ i / 10 }} </option>
            {% endfor %}
	</td>
      </tr>
    </tbody>
  </table>
  <div class="form-style-2">
    <input type="submit" name="generate" value="Generate">
    <input type="submit" name="reset" value="Reset">
    <input type="submit" name="save" value="Save">
  </div>
</form>
{% endblock %}
